name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run lint (non-blocking)
      run: npm run lint || echo "⚠️ Lint warnings found, but continuing..."
      continue-on-error: true

    - name: Build project
      run: npm run build

    - name: Build complete
      run: echo "✅ Build completed successfully!"
